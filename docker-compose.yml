version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inercia_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_DB: ${DB_NAME:-inercia_base}
      TZ: ${GENERIC_TIMEZONE:-UTC}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init_sql.txt:/docker-entrypoint-initdb.d/init.sql
    networks:
      - inercia_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-inercia_base}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.node
    container_name: inercia_api
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      PORT: 3000
      INSTANCE_MODE: CONTROL_PLANE # Change to DATA_PLANE for individual client APIs
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-admin123}@postgres:5432/${DB_NAME:-inercia_base}
      JWT_SECRET: ${JWT_SECRET:-secret123}
      TZ: ${GENERIC_TIMEZONE:-UTC}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inercia_net

  studio:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.react
    container_name: inercia_studio
    restart: always
    ports:
      - "80:80"
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-localhost}
      API_DOMAIN_NAME: ${API_DOMAIN_NAME:-api.localhost}
    depends_on:
      - api
    networks:
      - inercia_net

volumes:
  postgres_data:

networks:
  inercia_net:
    driver: bridge
